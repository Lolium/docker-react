sudo: required
services:
    - docker

before install:
    - docker build -t shubhzzz/docker-react -f Dockerfile.dev .

script:
    - docker run -e CI=true shubhzzz/docker-react npm run test

language: generic

deploy:
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "docker-react"
    env: "DockerReact-env"
    bucket_name: "elasticbeanstalk-us-east-1-445878779929"
    bucket_path: "docker-react"
    on:
        branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
        

